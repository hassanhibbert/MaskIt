<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MaskIt - A JS Masking Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h2>MaskIt - Demo</h2>
    <input type="text" class="date" placeholder="Enter Today's Date"/>
    <input type="text" class="date" placeholder="Enter Date of Birth"/>
    <input type="text" id="time" placeholder="Enter Time"/>
    <input type="text" id="phone" placeholder="Enter Phone Number"/>
</div>

<script src="maskit.min.js"></script>
<script>

    // with callback options
    const dateMask = new MaskIt('00/00/0000', {
        element: '.date',
        onComplete: function(data) {
            console.log('complete: ', data);
        },
        onInvalidCharacter: function (data) {
          console.log(data);
        }
    });


    // basic usage
    new MaskIt('00:00:00', { element: '#time' });
    new MaskIt('(000) 000-0000', { element: '#phone'});

    // using mask method
    console.log(new MaskIt('00/00/0000').mask('12/34/56/78/90'));


    setTimeout(() => {
      //console.log('events destroyed');
      //timeMask.destroy();
      //dateMask.destroy();
    }, 5000);

</script>
</body>
</html>
