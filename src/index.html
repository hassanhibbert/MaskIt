<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaskIt - A JS Masking Tool</title>
</head>
<body>
<input type="text" id="date" placeholder="Enter Date"/>
<input type="text" id="time" placeholder="Enter Time"/>
<script src="MaskIt.js"></script>
<script>
    // examples
    MaskIt('00/00/0000', '#date', {
        onKeyupHandler: function (element, value) {
            element.value = value;
        }
    });

    MaskIt('00:00:00', '#time');
</script>
</body>
</html>
